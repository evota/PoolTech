<div layout="column" class="md-inline-form">
	<md-content layout-padding>
		<md-tabs>
			<md-tab label="To Purchase">
				<md-content>
					<md-list>
						<md-list-item ng-repeat="item in $ctrl.shoppingList | filter:{purchased:false} |orderBy: dateAdded : true">
							<md-input-container class="md-block">
								<label>Product</label>
								<input ng-model="item.product" />
							</md-input-container>
							<md-input-container class="md-block">
								<label>Cost</label>
								<input required ng-model="item.cost" />
							</md-input-container>
							<md-input-container class="md-block">
								<label>Date Purchased</label>
								<md-datepicker ng-model="item.datePurchased"></md-datepicker>
							</md-input-container>
							<md-button ng-click="$ctrl.modifyItem(item)">Update</md-button>
								<md-button ng-click="$ctrl.removeItem(item._id)">Delete</md-button>
						</md-list-item>
					</md-list>
				</md-content>
			</md-tab>
			<md-tab label="Recent Purchases">
				<md-content>
					<md-list>
						<md-list-item ng-repeat="item in $ctrl.shoppingList | filter:{purchased:true}">
							<md-input-container class="md-block">
									<label>Date Purchased</label>
									<input readonly="true" ng-model="item.datePurchased" />
								</md-input-container>	
							<md-input-container class="md-block">
								<label>Cost</label>
								<input readonly="true" ng-model="item.cost" />
							</md-input-container>
							<md-input-container class="md-block">
									<label>Product</label>
									<input readonly="true" ng-model="item.product" />
								</md-input-container>
							<md-button ng-click="$ctrl.removeItem(item._id)">Delete</md-button>
						</md-list-item>
					</md-list>
				</md-content>
			</md-tab>
		</md-tabs>
		<md-divider></md-divider>
		<form id="frmShoppingList" ng-submit="$ctrl.modifyItem($ctrl.item)">
			<div layout="column">
				<md-input-container class="md-block">
					<label>SwimmingPool</label>
					<md-select name="swimmingPool" ng-model="$ctrl.item.poolId">
						<md-option ng-repeat="pool in $ctrl.swimmingPools" ng-value="pool._id">
							{{pool.name}}
						</md-option>
					</md-select>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Product</label>
					<input required ng-model="$ctrl.item.product" />
				</md-input-container>
				<md-button type="submit">Add</md-button>
			</div>
		</form>
	</md-content>
</div>
