<head>
  <title>pool-tech</title>
  <base href= '/'>
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body layout="column" ng-controller="MainController">
	<md-toolbar layout="row">
		<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Menu">
			<md-icon md-font-library="material-icons">menu</md-icon>
		</md-button>
		<h1 class="md-toolbar-tools" layout-align-gt-sm="center">Clearly Pools</h1>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<md-subheader>Account Information</md-subheader>
				<login-buttons></login-buttons>
				This is an area for some info
			<md-subheader>Navigation</md-subheader>
				<navigation ng-click="close()"></navigation>
		</md-sidenav>
	<div layout="column" flex id="content">
		<md-content layout="column" flex class="md-padding" background-color:"lightblue">
			<div ui-view=" ">Tools for a clearer pool.  Select tools from the left</div>
		</md-content>
	</div>
</body>
